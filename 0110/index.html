<!DOCTYPE html>

<body>
<script>
    function addNumbers(a, b) {
        const result = a + b;
        return result;
    }

    // 呼叫函數並傳入參數
    const num1 = 45;
    const num2 = 55;
    const sum = addNumbers(num1, num2);

    // 顯示結果
    console.log("總和是 ", sum);




</script>

</body>
